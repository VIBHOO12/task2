<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <img src="bg.jpg" >
    <div class="calc_body">
        <div class="result">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <!-- <button>+/-</button> -->
            <button>C</button>
            <button>%</button>
            <button>DEL</button>

            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button>+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <!-- <button>+</button> -->
        </div>
    </div>
    <footer class="footer">
        <div class="container"></div>
    </footer>
    <script src="cal.js"></script>
</body>
</html>
